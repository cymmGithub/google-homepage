<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Cyms' Google homepage</title>
  </head>
  <body>
    <div class="navbar">
    <ul>
      <li><a>Gmail</a></li>
      <li><a>Images</a></li>
      <div>
        <span id="appIcon" class="material-icons" >apps</span>
      </div>
      <div>
        <a href="https://github.com/cymmGithub">
         <img class="git" src="https://avatars.githubusercontent.com/u/47364212?s=400&v=4" >
        </a>
      </div>
    </ul>
    </div>
  
    <div class="logo-container"> 
      <img class="logo" alt="Google" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">
    </div>
    <div>
      <div class="sbar-container">
        <span id="loop" class="material-icons">search</span>
        <input class="searchbar" type="text">
        <div class="right-icons">
        
        <img class="keyboard" src="https://www.gstatic.com/inputtools/images/tia.png">
        <img  class="mic" src="https://seeklogo.com/images/G/google-mic-logo-EF440C9A6F-seeklogo.com.png">
        </div> 
        </div>
        <center>
            <input class="Button" value="Google serach" type="submit" >
            <input class="Button" value="I'm feeling lucky" type="submit">
        </center>
         
      </div>
      <div class="space"></div>
      <div class="footer-container">
          <div class="country">Poland</div>
          <div class="footer">
            <div class="left-footer">
              <a class="foot">About</a>
              <a class="foot">Advertising</a>
              <a class="foot">Business</a>
              <a class="foot">How Search works</a>
            </div>
            
            <div class="right-footer">
              <a class="foot">Privacy</a>
              <a class="foot">Terms</a>
              <a class="foot">Settings</a>
            </div>
          </div>
      </div>
      </body>

    
      
    
	<script src="index.js"></script>
  </body>
</html>
